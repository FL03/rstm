name: crates-io

concurrency:
  cancel-in-progress: false
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

on:
  repository_dispatch:
    types: [ crates-io ]
  workflow_dispatch:
    inputs:
      publish:
        default: false
        required: true
        description: 'Publish the crate(s) to crates.io?'
        type: boolean

jobs:
  crates-io:
    if: github.event_name == 'repository_dispatch' || github.event.inputs.publish == 'true'
    runs-on: ubuntu-latest
    environment:
      name: crates-io
      url: https://crates.io/crates/${{ github.event.repository.name }}
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
    permissions:
      contents: read
      deployments: write
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        package:  [ rstm-core, rstm ]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      -
        name: Publish (${{ matrix.package }})
        run: cargo publish --locked --package ${{ matrix.package }}
