name: rust

concurrency:
  cancel-in-progress: false
  group: ${{ github.workflow }}-${{ github.ref }}

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

on:
  pull_request:
    branches: [ main, master ]
    types: [ opened, synchronize, reopened ]
    paths:
      - ".github/workflows/rust.yml"
      - ".github/workflows/cargo-*.yml"
      - "**.rs"
      - "**/Cargo.toml"
      - "**/Cargo.lock"
  push:
    branches: [ main, master ]
    tags: [ latest, v*, "*-nightly" ]
  repository_dispatch:
    types: [ rust ]
  workflow_dispatch:
    inputs:
      benchmark:
        default: true
        description: 'Run benchmarks'
        required: true
        type: boolean
      nightly:
        default: false
        description: 'Run tests on the nightly toolchain?'
        required: true
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [ x86_64-unknown-linux-gnu ]
        toolchain: [ stable ]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v5
      -
        name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          target: ${{ matrix.target }}
          toolchain: ${{ matrix.toolchain }}
          override: true
      -
        name: Build the workspace
        run: cargo build -r --locked --workspace --all-features --target ${{ matrix.target }}
  benchmark:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.benchmark || github.event_name != 'pull_request'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      deployments: write
    strategy:
      fail-fast: false
      matrix:
        target: [ x86_64-unknown-linux-gnu ] # [ x86_64-unknown-linux-gnu, wasm32-unknown-unknown, wasm32-wasip1, wasm32-wasip2 ]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
          repository: ${{ github.repository }}
      -
        name: Trigger benchmarks
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: cargo-bench
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
          repository: ${{ github.repository }}
          token: ${{ github.token }}
  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        features:  [ full, default ]
        target: [ x86_64-unknown-linux-gnu ]
        toolchain: [ stable ]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v5
      -
        name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          target: ${{ matrix.target }}
          toolchain: ${{ matrix.toolchain }}
          override: true
      -
        name: Test (${{ matrix.features }})
        if: matrix.features != 'default' && matrix.features != 'all'
        run: cargo test -r --locked --workspace --target ${{ matrix.target}} --features ${{ matrix.features }}
      -
        name: Test (default)
        if: matrix.features == 'default'
        run: cargo test -r --locked --workspace --target ${{ matrix.target}}
  test_nightly:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.nightly || github.event_name == 'repository_dispatch' && github.event.action == 'rust'
    continue-on-error: true
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        features:  [ all, alloc, no_std ]
        target: [ x86_64-unknown-linux-gnu ]
    steps:
      -
        name: Checkout
        uses: actions/checkout@v5
      -
        name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          target: ${{ matrix.target }}
          toolchain: nightly
          override: true
      -
        name: Test (all-features)
        if: matrix.features == 'all'
        run: cargo test -r --locked --workspace --all-features --target ${{ matrix.target}}
      -
        name: Test (no_std)
        continue-on-error: true
        if: matrix.features == 'no_std'
        run: cargo test -r --locked --workspace --no-default-features --target ${{ matrix.target}}
        env:
          RUSTFLAGS: "-C panic=abort -Z panic_abort_tests"
      -
        name: Test (${{ matrix.features }})
        continue-on-error: true
        if: matrix.features != 'no_std' && matrix.features != 'all'
        run: cargo test -r --locked --workspace  --no-default-features --target ${{ matrix.target}} --features ${{ matrix.features }}
        env:
          RUSTFLAGS: "-C panic=abort -Z panic_abort_tests"
