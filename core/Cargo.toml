[package]
build = "build.rs"
description = "this crate implements the core modules of the rstm sdk"
name = "rstm-core"

authors.workspace = true
categories.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
readme.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[lib]
crate-type = [ 
    "cdylib", 
    "rlib",
]
bench = false
doc = true
doctest = false
test = true

[package.metadata.docs.rs]
all-features = false
features = ["full"]
rustc-args = [ "--cfg", "docsrs" ]

[dependencies]
# custom
scsys = { workspace = true }
# error-handling
anyhow = { optional = true, workspace = true }
thiserror = { workspace = true }
# numbers
num = { workspace = true }
num-traits = { workspace = true }
# random
getrandom = { optional = true, workspace = true }
paste = { workspace = true }
rand = { optional = true, workspace = true }
rand_distr = { optional = true, workspace = true }
# serialization
serde = { optional = true, workspace = true }
serde_derive = { optional = true, workspace = true }
serde_json = { optional = true, workspace = true }
# macros & utilities
smart-default = { workspace = true }
strum = { workspace = true }
# logging
tracing = { optional = true, workspace = true }

[dev-dependencies]
lazy_static = { workspace = true }
tracing-subscriber = { features = ["std"], workspace = true }

[features]
default = [
    "std",
]

full = [
    "default",
    "anyhow",
    "json",
    "rand",
    "serde",
    "tracing",
]
# ************* [FF:Environments] *************

std = [
    "alloc",
    "anyhow?/std",
    "rand?/std",
    "rand?/std_rng",
    "scsys/std",
    "serde?/std",
    "serde_json?/std",
    "strum/std",
    "thiserror/std",
    "tracing?/std",
]

wasi = [
    "scsys/wasi",
]

wasm = [
    "getrandom?/wasm_js",
    "scsys/wasm",
]

# ************* [FF:Dependencies] *************
alloc = [
    "num/alloc",
    "scsys/alloc",
    "serde?/alloc",
]

json = [ 
    "alloc", 
    "scsys/json",
    "serde",
    "serde_json",
]

rand = [
    "dep:rand",
    "dep:rand_distr",
    "num/rand",
    "rng",
    "scsys/rand",
]

rng = [ 
    "dep:getrandom", 
    "rand?/small_rng", 
    "rand?/thread_rng",
    "scsys/rng",
]

serde = [
    "dep:serde",
    "dep:serde_derive",
    "num/serde",
    "scsys/serde",
]

serde_json = ["dep:serde_json"]

tracing = [
    "dep:tracing",
    "scsys/tracing",
    "tracing?/attributes",
]


# ************* [Unit Tests] *************
[[test]]
name = "actor"
required-features = [ "alloc" ]

[[test]]
name = "rules"
required-features = [ "alloc" ]

[[test]]
name = "tape"
required-features = [ "alloc" ]
