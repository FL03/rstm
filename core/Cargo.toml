[package]
authors.workspace = true
build = "build.rs"
categories.workspace = true
description.workspace = true
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
name = "rstm-core"
readme.workspace = true
repository.workspace = true
version.workspace = true

[features]
default = [
    "alloc",
]

full = [
    "default",
    "rand",
    "serde",
    "tracing",
]

# ********* [FF] Dependencies *********
alloc = [
    "num/alloc",
    "serde?/alloc",
]

rand = [
    "num/rand",
]

serde = [
    "dep:serde",
    "num/serde",
]

tracing = [
    "dep:tracing",
]

# ********* [FF] Environments *********
# std = [
#     "alloc",
#     "serde?/std",
#     "strum/std",
# ]

[lib]
bench = true
crate-type = ["cdylib", "rlib"]
doctest = false
test = true

[dependencies]
thiserror.workspace = true
paste.workspace = true

[dependencies.num]
# default-features = false
version = "0.4"

[dependencies.serde]
# default-features = false
features = ["derive"]
optional = true
version = "1"

[dependencies.strum]
# default-features = false
features = ["derive"]
version = "0.26"

[dependencies.tracing]
features = []
optional = true
version = "0.1"

[dev-dependencies]
lazy_static.workspace = true
tracing-subscriber = { features = [], version = "0.3" }

[package.metadata.docs.rs]
all-features = true
rustc-args = ["--cfg", "docsrs"]
