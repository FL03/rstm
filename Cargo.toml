[workspace]
default-members = [
    "rstm",
]
members = [
    "core",
    "rstm",
]
resolver = "3"

[workspace.package]
authors = [
    "Joe McCain III <jo3mccain@icloud.com>",
    "Scattered-Systems <support@scsys.io>",
]
categories = [
    "mathematics",
    "science",
    "simulation",
]
description = "This crate focuses on building concrete implementations for Turing Machines."
edition = "2024"
homepage = "https://github.com/FL03/rstm/wiki"
keywords = [ "turing", "turing-machine", "utm" ]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/FL03/rstm.git"
rust-version = "1.85.0"
version = "0.0.8"

[workspace.dependencies]
rstm = { default-features = false, path = "rstm", version = "0.0.8" }
rstm-core = { default-features = false, path = "core", version = "0.0.8" }

# custom
scsys = { default-features = false, features = ["derive"], version = "0.3.0" }
# benchmarking
criterion = { version = "0.6" }
# error-handling
anyhow = { default-features = false, version = "1" }
thiserror = { default-features = false, version = "2" }
# numbers
num = { default-features = false, version = "0.4" }
num-traits = { default-features = false, version = "0.2" }
# random
getrandom = { default-features = false, version = "0.3" }
rand = { default-features = false, version = "0.9" }
rand_distr = { default-features = false, version = "0.5" }
# serialization
serde = { default-features = false, version = "1" }
serde_derive = { default-features = false, version = "1" }
serde_json = { default-features = false, version = "1" }
# macros & utilities
lazy_static = { version = "1" }
smart-default = { version = "0.7" }
strum = { default-features = false, features = ["derive"], version = "0.27" }
paste = { version = "1" }
# logging
tracing = { default-features = false, features = ["attributes"], version = "0.1" }
tracing-subscriber = { default-features = false, features = ["ansi", "env-filter", "fmt"], version = "0.3" }

# ************* [Profiles] *************
[profile.dev]
codegen-units = 256
debug = true
debug-assertions = true
incremental = true
lto = "thin"
opt-level = 2
overflow-checks = true
panic = "abort"
rpath = true
strip = "none"

[profile.release]
codegen-units = 16
debug = false
debug-assertions = false
incremental = false
lto = true
opt-level = "z"
overflow-checks = false
panic = "abort"
rpath = false
strip = "debuginfo"
